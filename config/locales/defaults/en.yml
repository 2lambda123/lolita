# English translations for Ruby on Rails
# by Kaspars Bankovskis (kaspars@kei.lv)

en:
  date:
    formats:
      default: "%d.%m.%Y."
      short: "%e. %B"
      long: "%Y. year %e. %B"

    day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    abbr_day_names: [Sun., Mon., Tue., Wed., Thu., Fri., Sat.]
    month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan., Feb., Mar., Apr., May, Jun., Jul., Aug, Sept., Oct., Nov., Dec.]
    order: [ :year, :month, :day ]

  time:
    formats:
      default: "%Y. year %e. %B, %H:%M"
      short: "%d.%m.%Y., %H:%M"
      long: "%Y. year %e. %B, %H:%M:%S"

    am: "before noon"
    pm: "after noon"

  datetime:
    distance_in_words:
      half_a_minute: "half a minute"
      less_than_x_seconds:
        one: "less than 1 second"
        other: "less than {{count}} seconds"
      x_seconds:
        one: "1 second"
        other: "{{count}} seconds"
      less_than_x_minutes:
        one: "less than 1 minute"
        other: "less than {{count}} minutes"
      x_minutes:
        one: "1 minute"
        other: "{{count}} minutes"
      about_x_hours:
        one: "about 1 hour"
        other: "about {{count}} hours"
      x_days:
        one: "1 day"
        other: "{{count}} days"
      about_x_months:
        one: "about 1 month"
        other: "about {{count}} months"
      x_months:
        one: "1 month"
        other: "{{count}} months"
      about_x_years:
        one: "about 1 year"
        other: "about {{count}} years"
      over_x_years:
        one: "more than one year"
        other: "more than {{count}} years"
    prompts:
      second: "second"
      minute: "minute"
      hour: "hour"
      day: "day"
      month: "month"
      year: "year"

  number:
    format:
      precision: 2
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'LVL'
        format: '%u %n'
        separator: ","
        delimiter: "."
        precision: 2
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  support:
    array:
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: " and "

  activerecord:
    errors:
      template:
        header:
          one:    "Because of 1 mistake this {{model}} was not saved"
          other:  "Because of {{count}} mistakes this {{model}} was not saved"
        body: "Problems are in these input fields:"
      messages:
        inclusion: "not included in the list"
        exclusion: "not available"
        invalid: "not valid"
        confirmation: "not match with confirmation"
        accepted: "must agree"
        empty: "must be filled"
        blank: "must be filled"
        too_long: "too long ({{count}} characters maximum)"
        too_short: "too short (%d charaxters minimum)"
        wrong_length: "whorng lengh (must be {{count}} characters)"
        taken: "already taken"
        not_a_number: "not a number"
        greater_than: "must be greater than {{count}}"
        greater_than_or_equal_to: "must be greater or equal to {{count}}"
        equal_to: "must be equal to {{count}}"
        less_than: "must be less than {{count}}"
        less_than_or_equal_to: "must be less or equal to {{count}}"
        odd: "must be odd number"
        even: "must be even number"
        record_invalid: "Incorrectly entered data: {{errors}}"